<h2>Formulaire de Réservation</h2>
<form action="reservation_process.php" method="POST">
<label for="nom">Nom et prénom:</label>
<input type="text" id="nom" name="nom" placeholder="Votre nom" required>

<label for="email">Email :</label>
<input type="email" id="email" name="email" placeholder="Votre email" required>

<label for="telephone">Téléphone :</label>
<input type="tel" id="telephone" name="telephone" placeholder="Votre numéro" required>

<label for="date">Date départ :</label>
<input type="date" id="date" name="date" required>
<label for="Durée de la croisière">Durée de la croisière :</label>

			<select name="Durée de la croisière" id="Durée de la croisière" value="test">
				<option value="fr">7 jours</option>
				<option value="us">14 jours</option>
				<option value="ca">21 jours</option>
			</select>
					
<label for="message">Message (optionnel) :</label>
<textarea id="message" name="message" placeholder="Ajoutez un message"></textarea>

<button class="submit">Réserver</button>
</form>
